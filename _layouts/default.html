<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/github-light.css">
    <meta name="viewport" content="width=device-width">

</head>

<body>

        <header>

            <ul>
                <li><a href="https://github.com/logster/Logster.Documentation/zipball/master">Download <strong>ZIP File</strong></a></li>
                <li><a href="https://github.com/logster/Logster.Documentation/tarball/master">Download <strong>TAR Ball</strong></a></li>
                <li><a href="https://github.com/logster/Logster.Documentation">View On <strong>GitHub</strong></a></li>
            </ul>
        </header>

                <li><i class="icon-th"></i> <a href="{{site.baseurl}}/archive">Archive</a></li>
                <li><i class="icon-rss"></i> <a href="{{site.baseurl}}/feed.xml">RSS Feed</a></li>
            </ul>

            <ul>

                <li><i class="icon-link"></i> <a href="#">Link 3</a></li>
            </ul>
        </nav>-->

        <section>

            {{ content }}

        </section>

        </footer>
    </div>
    <script src="{{site.baseurl}}/scripts/scale.fix.js"></script>
